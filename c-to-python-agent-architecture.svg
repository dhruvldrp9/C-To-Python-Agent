<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">C to Python Conversion Agent Architecture</text>
  
  <!-- Input Section -->
  <rect x="50" y="60" width="700" height="80" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
  <text x="400" y="90" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Input Processing</text>
  <text x="400" y="115" font-family="Arial" font-size="14" text-anchor="middle">Directory Scanner | Configuration Parser | Project Analyzer</text>
  
  <!-- Core Processing Pipeline -->
  <rect x="50" y="160" width="700" height="240" rx="5" fill="#f1f8e9" stroke="#8bc34a" stroke-width="2" />
  <text x="400" y="185" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Core Processing Pipeline</text>
  
  <!-- Core Components -->
  <rect x="80" y="200" width="200" height="180" rx="5" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" />
  <text x="180" y="220" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">C Code Parser</text>
  <text x="180" y="245" font-family="Arial" font-size="12" text-anchor="middle">- AST Generation</text>
  <text x="180" y="265" font-family="Arial" font-size="12" text-anchor="middle">- Symbol Table Creation</text>
  <text x="180" y="285" font-family="Arial" font-size="12" text-anchor="middle">- Dependency Mapping</text>
  <text x="180" y="305" font-family="Arial" font-size="12" text-anchor="middle">- Macro Expansion</text>
  <text x="180" y="325" font-family="Arial" font-size="12" text-anchor="middle">- Type Inference</text>
  <text x="180" y="345" font-family="Arial" font-size="12" text-anchor="middle">- Header Processing</text>
  
  <rect x="300" y="200" width="200" height="180" rx="5" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" />
  <text x="400" y="220" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">LLM Integration</text>
  <text x="400" y="245" font-family="Arial" font-size="12" text-anchor="middle">- Code Intent Analysis</text>
  <text x="400" y="265" font-family="Arial" font-size="12" text-anchor="middle">- Translation Rules</text>
  <text x="400" y="285" font-family="Arial" font-size="12" text-anchor="middle">- Ambiguity Resolution</text>
  <text x="400" y="305" font-family="Arial" font-size="12" text-anchor="middle">- Documentation Gen</text>
  <text x="400" y="325" font-family="Arial" font-size="12" text-anchor="middle">- Structure Analysis</text>
  <text x="400" y="345" font-family="Arial" font-size="12" text-anchor="middle">- Optimization Logic</text>
  
  <rect x="520" y="200" width="200" height="180" rx="5" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" />
  <text x="620" y="220" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Python Generator</text>
  <text x="620" y="245" font-family="Arial" font-size="12" text-anchor="middle">- Code Synthesis</text>
  <text x="620" y="265" font-family="Arial" font-size="12" text-anchor="middle">- Import Management</text>
  <text x="620" y="285" font-family="Arial" font-size="12" text-anchor="middle">- Project Structuring</text>
  <text x="620" y="305" font-family="Arial" font-size="12" text-anchor="middle">- Type Annotations</text>
  <text x="620" y="325" font-family="Arial" font-size="12" text-anchor="middle">- Doc String Generation</text>
  <text x="620" y="345" font-family="Arial" font-size="12" text-anchor="middle">- PEP 8 Formatting</text>
  
  <!-- Arrows between core components -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>
  <line x1="280" y1="290" x2="300" y2="290" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="500" y1="290" x2="520" y2="290" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Verification Loop -->
  <rect x="50" y="420" width="700" height="100" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2" />
  <text x="400" y="445" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Verification &amp; Iteration Loop</text>
  <text x="400" y="470" font-family="Arial" font-size="12" text-anchor="middle">Static Analysis | Import Verification | Syntax Validation | Test Execution</text>
  <text x="400" y="490" font-family="Arial" font-size="12" text-anchor="middle">Feedback Analysis | Dependency Resolution | Code Refinement</text>
  
  <!-- Feedback arrow from verification to core -->
  <path d="M50 470 L30 470 L30 280 L50 280" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Output Section -->
  <rect x="50" y="540" width="700" height="40" rx="5" fill="#ffebee" stroke="#f44336" stroke-width="2" />
  <text x="400" y="565" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Output: Python Project + Documentation + Conversion Report</text>
  
  <!-- Flow arrows -->
  <line x1="400" y1="140" x2="400" y2="160" stroke="#2196f3" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="400" x2="400" y2="420" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="520" x2="400" y2="540" stroke="#ff9800" stroke-width="2" marker-end="url(#arrowhead)" />
</svg>
