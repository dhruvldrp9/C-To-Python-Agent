<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">C to Python Conversion Workflow</text>
  
  <!-- Start node -->
  <rect x="350" y="60" width="100" height="40" rx="20" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" />
  <text x="400" y="85" font-family="Arial" font-size="14" text-anchor="middle">Start</text>
  
  <!-- Workflow steps -->
  <!-- Input step -->
  <rect x="300" y="120" width="200" height="60" rx="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
  <text x="400" y="145" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">1. Input Collection</text>
  <text x="400" y="165" font-family="Arial" font-size="12" text-anchor="middle">Parse directory path & config</text>
  
  <!-- Analysis step -->
  <rect x="300" y="200" width="200" height="60" rx="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
  <text x="400" y="225" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">2. Project Analysis</text>
  <text x="400" y="245" font-family="Arial" font-size="12" text-anchor="middle">Scan files & build dependency graph</text>
  
  <!-- Parsing step -->
  <rect x="300" y="280" width="200" height="60" rx="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
  <text x="400" y="305" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">3. C Code Parsing</text>
  <text x="400" y="325" font-family="Arial" font-size="12" text-anchor="middle">Generate ASTs & symbol tables</text>
  
  <!-- LLM Translation step -->
  <rect x="300" y="360" width="200" height="60" rx="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
  <text x="400" y="385" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">4. LLM Translation</text>
  <text x="400" y="405" font-family="Arial" font-size="12" text-anchor="middle">Convert C constructs to Python</text>
  
  <!-- Code Generation step -->
  <rect x="300" y="440" width="200" height="60" rx="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
  <text x="400" y="465" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">5. Python Generation</text>
  <text x="400" y="485" font-family="Arial" font-size="12" text-anchor="middle">Create Python files & structure</text>
  
  <!-- Verification decision -->
  <polygon points="400,520 450,560 350,560" fill="#fff3e0" stroke="#ff9800" stroke-width="2" />
  <text x="400" y="548" font-family="Arial" font-size="12" text-anchor="middle">Verification</text>
  <text x="400" y="562" font-family="Arial" font-size="12" text-anchor="middle">Passed?</text>
  
  <!-- Output step -->
  <rect x="550" y="530" width="200" height="60" rx="5" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" />
  <text x="650" y="555" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">7. Final Output</text>
  <text x="650" y="575" font-family="Arial" font-size="12" text-anchor="middle">Python project + docs</text>
  
  <!-- Refinement step -->
  <rect x="50" y="530" width="200" height="60" rx="5" fill="#ffebee" stroke="#d32f2f" stroke-width="2" />
  <text x="150" y="555" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">6. Code Refinement</text>
  <text x="150" y="575" font-family="Arial" font-size="12" text-anchor="middle">Fix issues & optimize</text>
  
  <!-- Feedback loop -->
  <path d="M150 530 L150 320 L300 320" stroke="#d32f2f" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Connecting arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>
  
  <line x1="400" y1="100" x2="400" y2="120" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="180" x2="400" y2="200" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="260" x2="400" y2="280" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="340" x2="400" y2="360" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="420" x2="400" y2="440" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="500" x2="400" y2="520" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Decision outputs -->
  <line x1="350" y1="560" x2="250" y2="560" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="300" y="545" font-family="Arial" font-size="12" text-anchor="middle">No</text>
  
  <line x1="450" y1="560" x2="550" y2="560" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="500" y="545" font-family="Arial" font-size="12" text-anchor="middle">Yes</text>
</svg>
